{% include 'header.html' %}

<div class="container mt-5">
    <h2 class="text-center">Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data" class="shadow p-4 rounded border" style="max-width: 600px; margin: auto;">
        {% csrf_token %}

        <div class="mb-3">
            <label for="image" class="form-label">Profile Image</label>
            <input type="file" class="form-control" id="image" name="image" style="border-radius: 0.25rem;">
            {% if profiledata.image %}
                <img src="{{ profiledata.image.url }}" alt="Current Image" style="width: 100px; height: 100px; margin-top: 10px; border-radius: 0.25rem;" accept="image/*">
            {% endif %}
        </div>

        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" style="height: 45px; border-radius: 0.25rem;">
        </div>

        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" style="height: 45px; border-radius: 0.25rem;">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" style="height: 45px; border-radius: 0.25rem;">
        </div>

        <div class="mb-3">
            <label for="mobile" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobile" name="mobile" value="{{ profiledata.mobile }}" style="height: 45px; border-radius: 0.25rem;">
        </div>

        <div class="mb-3">
            <label for="company_address" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" name="gender" value="{{ profiledata.gender }}" style="height: 45px; border-radius: 0.25rem;">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'userprofile' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
