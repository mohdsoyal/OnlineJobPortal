{% include 'header.html' %}

<div class="container">
    {% if messages %}
    <div class="alert-messages mt-2">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
           <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif;"> {{ message }}</h3>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-6 shadow-lg py-4 mb-4 mt-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="resume" class="font-weight-bold">Upload Resume</label>
                    <input type="file" name="resume" id="resume" class="form-control" accept=".pdf" required>
                </div>


                
                <div class="form-group text-center mt-2">
                    <button type="submit" class="btn btn-primary">Apply</button>
                </div>
            </form>
        </div>
    </div>
</div>
