{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img src="{% static 'img/1.jpeg' %}" alt="Image" width="210px" height="150px">

        </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-maroon">
        <a href="{% url 'index' %}" class="navbar-brand">Job Portal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"

            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav" style="padding-left: 35%; font-family: 'Times New Roman', Times, serif; font-size: 20px; font-weight: bold;">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'admin_home' %}"><i class="fa fa-home"></i> Home</a>

                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'RecuiterPendding' %}">Pending</a></li>

                    </ul>

                    <a class="nav-link" href="{% url 'view_user' %}"><i class="fa fa-users"></i> View Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'changepassword' %}"><i class="fa fa-user-circle"></i> Change Password</a>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'userLogout' %}"><i class="fa fa-sign-out"></i> Logout</a>
                </li>
            </ul>
        </div>
